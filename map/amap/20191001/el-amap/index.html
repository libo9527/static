<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!--    <script type="text/javascript" src='//webapi.amap.com/maps?v=1.4.15&key=3a710b3a39b36028af42c954d0786d61'></script>-->
    <!-- UI组件库 1.0 -->
    <!--    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>-->
</head>
<body>
<!-- ElementUI -->
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.12.0/lib/index.js"></script>
<!-- 高德地图组件 -->
<script src="https://unpkg.com/vue-amap/dist/index.js"></script>
<div id="app">
    <div id="new-tab">
        <a target="_blank" href="#"><i class="fa fa-window-restore"></i></a>
    </div>
    <div id="outer-box">
        <el-amap ref="map" vid="amap" :center="center" :map-manager="amapManager" :zoom="zoom"
                 :events="events"></el-amap>
        <div id="panel" class="scrollbar1">
            <div class="city-checkbox">
                <el-checkbox-group v-model="cityGroup">
                    <el-checkbox-button v-for="city in cities" :label="city" :key="city">{{city}}</el-checkbox-button>
                </el-checkbox-group>
            </div>

            <ul id="my-list"></ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
